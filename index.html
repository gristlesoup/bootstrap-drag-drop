    <script>

      $(function(){


        var correctCards = 0;

        var q1 = "Define, choose";
        var q2 = "Classify, select, explain, match";
        var q3 = "Apply, solve";
        var q4 = "Compare, contrast, differentiate";
        var q5 = "Develop, create, plan";
        var q6 = "Compare, judge, defend";
        // var q7 = "The way or manner in which a pathogen is spread.";
        // var q8 = "The reasonably anticipated skin, eye, mucous membrane, or parenteral contact with blood or other potentially infectious materials (O.P.I.M.)";
        // var q9 = "A concept under which blood and all body fluids and excretions (except sweat) whether or not they contain visible blood, non-intact skin and mucous membranes pose a risk for transmission of bloodborne diseases. They are designed to reduce risk from recognized and unrecognized sources of infection.";
  
        var a1 = "Knowledge";
        var a2 = "Comprehension";
        var a3 = "Application";
        var a4 = "Analysis";
        var a5 = "Synthesis";
        var a6 = "Evaluation";
        // var a7 = "Transmission";
        // var a8 = "Occupational Exposure";
        // var a9 = "Standard Precautions"; 

        var qArray = [q2,q4,q1,q6,q3,q5]
        var aArray = [a2,a4,a1,a6,a3,a5]
 
        $( init );
          
          function init() {

            function randomInt (min, max) {
              return Math.floor(Math.random() * (max - min + 1)) + min;
            }



            var numArray = [1,2,3,4,5,6];
            var randArray = [1,2,3,4,5,6];
            var randArray = randArray.sort(function() { return 0.5 - Math.random() });
           

            for (var i=1; i <= qArray.length; i++) {
              $('<a id="slot'+i+'" class="list-group-item" data-number="'+i+'"><h4 class="list-group-item-heading">&nbsp;</h4><p class="list-group-item-text">'+qArray[i-1]+'</p></a>').appendTo('div.list-group').droppable( {
              accept: 'li.list-group-item',
              hoverClass: 'hovered',
              drop: handleCardDrop
              });
            }

            
            

        
        
            for (var i=0; i < randArray.length; i++) {

              var myRandomInt = randomInt(-10,10);
              $('<li class="list-group-item" id="card'+randArray[i]+'" data-deg="'+myRandomInt+'" data-number="'+randArray[i]+'">'+aArray[i]+'</li>').appendTo('ul.list-group').draggable(
                {
                  stack: 'a.list-group-item',
                  cursor: 'move',
                  revert: true
                });
            }
  
            // Hide the success message
            $('#successMessage').hide();
            $('#successMessage').css( {
              left: '580px',
              top: '250px',
              width: 0,
              height: 0
            } );
       
            // Create the pile of shuffled cards
            $('li.list-group-item').draggable( {
                stack: 'ul.list-group',
                cursor: 'move',
                revert: true
              } );

            $('a.list-group-item').droppable( {
                accept: 'li.list-group-item',
                hoverClass: 'hovered',
                drop: handleCardDrop
              } );
          }

          function handleCardDrop( event, ui ) {
            var slotNumber = $(this).data( 'number' );
            var cardNumber = ui.draggable.data( 'number' );
            var cardText = ui.draggable.text();
           
            // If the card was dropped to the correct slot,
            // change the card colour, position it directly
            // on top of the slot, and prevent it being dragged
            // again
           
            if ( slotNumber == cardNumber ) {
              
              
              ui.draggable.hide();
              $('h4', this).text(cardText);
              $(this).addClass( 'list-group-item active' );
              ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
              ui.draggable.draggable( 'option', 'revert', false );
              correctCards++;
            } 
             
            // If all the cards have been placed correctly then display a message
            // and reset the cards for another go
           
            if ( correctCards == 6 ) {
              $('#successMessage').show();
              $('#successMessage').animate( {
                left: '20%',
                top: '40%',
                width: '400px',
                height: '100px',
                opacity: 1
              });
            }
           
          }
        });
